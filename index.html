<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Time</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="/style.css">

    <style>
        body {
                margin: 0;
                padding: 0;
            }

        #map {
                width: 100%;
                height: 100vh;
            }

        .coordinate {
                position: absolute;
                bottom: 10px;
                left: 1%
            }
    </style>

</head>
<body>
<div class="custom-popup" id="map"></div>
    <div class="leaflet-control coordinate" ></div>
</body>


</html>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
<!--bringing in infrastructure data-->
<script src = "data/polyline.js" type="text/javascript" ></script>
<!--bringing in Crash data-->
<script src = "data/BikeCrash.geojson"></script>
<script src = "data/USBikeRoutes.js"></script>

<!--bringing in leaflet ajax-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

<script>
    //map initialization
    var map = L.map('map', {
        center: [37.540, -77.43],
        zoom: 14,     
        zoomControl: false,
        dragging: false,
        touchZoom: false,
        doubleClickZoom: false,
        scrollWheelZoom: false,
        boxZoom: false,
        keyboard: false,
        tap: false
    });

 


    //splashscreen popup
    var popup = L.popup ({
        closeButton: true,
        autoClose: true,
    })
    .setLatLng(map.getCenter())
    .setContent("<p> Welcome to Richmond's Bike Infrastructure Viewer! </p><p>Click a segment to get more info</p>")
    .openOn(map);

    map.once('popupclose', function(e){   
        L.control.zoom().addTo(map);
        map.dragging.enable();
        map.touchZoom.enable();
        map.doubleClickZoom.enable();
        map.scrollWheelZoom.enable();
        map.boxZoom.enable();
        map.keyboard.enable();
        if (map.tap) map.tap.enable();
    });

    //create custom popup
    function customPopup(feature){
       return `<div> <h4 class="popupTitle"></b>${feature.properties.RouteName}</h4> 
                <p class="popupType"><b>Type: </b>${feature.properties.Type}</p>
                <p class="popupSubType"><b>SubType: </b>${feature.properties.SubType}</p>
               </div>`;
    }

    //adding legend
    var legend = L.control({ position: "bottomright" });

    legend.onAdd = function(map) {
        var legendContent = L.DomUtil.create("div", "legend");
        legendContent.innerHTML += "<h4>Map Key</h4>";
        legendContent.innerHTML += '<i style="background: orange"></i><span>Local Infrastructure</span><br>';
        legendContent.innerHTML += '<i style="background: red"></i><span>US Bike Routes</span><br>';
        legendContent.innerHTML += '<i style="background: #E6E696"></i><span>Land</span><br>';

        return legendContent;
    }
    legend.addTo(map);


    //adding osm layer
    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });
        //osm.addTo(map);
    //adding dark layer
        var dark = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
        });
        dark.addTo(map);
    //adding cartography layer
        var carto = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 20
        });
        //carto.addTo(map);

        
        // var cycleMap = L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}{r}', {
        // });
        // cycleMap.addTo(map);


        var myIcon = L.icon ({
            iconUrl: 'img/bike.png',
            iconSize: [45,45],
        });

        //custom bike icon and marker added
        var marker3 = L.marker([37.536, -77.42], {icon: myIcon});
        var popup = marker3.bindPopup('This is Richmond!').openPopup()
        //popup.addTo(map);

        //basemaps
        var baseMaps = {
            "Dark View":dark,
            "Light View": carto 
            //"Cycle Map": cycleMap
        };
        var overlayMaps = {
            "Bike" : marker3
            //"Bike Crash Data" : bikeCrash
        };

        //basemap and layer controllers
        L.control.layers(baseMaps, overlayMaps).addTo(map);

        map.on('mousemove', function (e) {
            document.getElementsByClassName('coordinate')[0].innerHTML = 'lat: ' + e.latlng.lat + ' lng: ' + e.latlng.lng;
            console.log('lat: ' + e.latlng.lat + ' lng: ' + e.latlng.lng)
        })

        //LOADING us bike routes
        L.geoJSON(USBikeRoutes, {
            onEachFeature:function(feature, layer) {
                layer.bindPopup(customPopup(feature))
            //    layer.bindPopup(`<b>Route Name: </b>` + feature.properties.RouteName + " " + `<br><b>Route Type: </b>` + feature.properties.Type + '<br><b> Route Subtype: </b>' + feature.properties.SubType)
            },
            style: function(){
                return { color: 'red' }
            }
        }).addTo(map);



        //LOADING BIKE INFRASTRUCTURE GEOJSON DATA
        L.geoJSON(BikeDataJSON, {
            onEachFeature:function(feature, layer) {
                layer.bindPopup(customPopup(feature))
            //    layer.bindPopup(`<b>Route Name: </b>` + feature.properties.RouteName + " " + `<br><b>Route Type: </b>` + feature.properties.Type + '<br><b> Route Subtype: </b>' + feature.properties.SubType)
            },
            style: function(){
                return { color: 'orange' }
            }
        }).addTo(map);

        // LOADING BIKE CRASH DATA
       var BikeCrash = new L.geoJson.ajax("data/BikeCrash.geojson");
       BikeCrash.addTo(map);
        //Trying to add bike data as geojson not js
    //    var bikeGeoJson = new L.GeoJSON.AJAX("BikeCrash.geojson");
    //    bikeGeoJson.addTo(map);


    </script>
